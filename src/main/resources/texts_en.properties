screenabout.maintext=Enigma Cycles is part of the Enigma suite.\n\
  Software in the Enigma suite is aimed at research\n\
  into astrology.\nMore information is available in the manual.\n\n\
  Enigma is free and open source, programmers can access\n\
  the source at http://github.com/jankampherbeek/enigmacycles\n\n\
  Developer of Enigma is Jan Kampherbeek.\n\
  The programming language used is Kotlin.\n\
  For astronomical calculations Enigma uses the Swiss Ephemeris \n\
  from AstroDienst.\nThe photo at the startpage has been made by Sven Read and is downloaded\n\
  via https://unsplash.com
screenabout.title=About Enigma Cycles
screeninput.btncalculate=Calculate
screeninput.infocelpointaddsubtract=Select at least two celestial points from one or both scrolldown lists. \
  You need to make a distinction between celestial points wherefore you want to sum the positions and celestial points \
  wherefore you want to subtract the positions. This option is only available if you selected 'Summation of points'.
screeninput.infocelpoints=Select at least one celestial point. \
  This option is only avaiable if you already selected 'Single Points'.
screeninput.infocoordinates=Select one of the coordinates. Longitude (measured alongside the ecliptic), latitude (deviation \
  from the ecliptic), right ascension (measured alongside the equator) or declination (deviation from the equator). You can only \
  select the equatorial coordinates (right ascension and declination) if you have chosen a geocentric observer position. 
screeninput.infocycletype=With 'Single points' you select a cycle for one or more celestial points without making any \
  combinationskies. Using 'Summation of points' you can add and/or subtract the positions for several celestial points.
screeninput.infointerval=Select the interval - in days - between successive positions. You can also enter a fraction. \
  If you want positions for each 6 hours, just enter 0.25.
screeninput.infoobserverpos=Select a geocentric or a heliocentric observation point.
screeninput.infoperiod=Enter both the start date and the end date for the period you want to calculate. \
  The format for both dates is yyyy//mm/dd. The time is always 0:00 UT. For the current period select the calendar \
  'Gregorian'. If required you can select a Julian calendar for historical periods. \
  The calendar you select will always be used for both the start date and the end data.
screeninput.infozodiac=Select the tropical or the sidereal zodiac. \
  If you select sidereal you will also need to select an Ayanamsha.
