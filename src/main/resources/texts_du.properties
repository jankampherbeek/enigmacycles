screeninput.infocelpointaddsubtract=Kies minimaal twee planeten uit één of beide afrollijsten. Je moet daarbij onderscheid \
  maken tussen hemel punten waarvan je de posities op wilt tellen en hemelpunten waarvan je de posities af wilt trekken. \
  Deze optie is alleen beschikbaar als je hierboven 'Sommatie van punten' hebt gekozen.
screeninput.infocelpoints=Kies minimaal één hemelpunt. \
  Deze optie is alleen beschikbaar als je hierboven 'Punten op zich' hebt gekozen.
screeninput.infocoordinates=Kies één van de coördinaten. Lengte (gemeten langs de ecliptica), breedte (afwijking van de \
  ecliptica), rechte klimming (gemeten langs de equator) of declinatie (afwijking van de equator). De equatoriale \
  coördinaten (rechte klimming en declinatie) kun je alleen gebruiken als je een geocentrische positie voor de waarnemer hebt gekozen.
screeninput.infocycletype=Met 'Punten op zich' kies je voor de cyclus van één of meerdere hemelpunten zonder dat je combinaties maakt. \
  Met 'Sommatie van punten' kies je meerdere hemelpunten waarvan je de positie bij elkaar optelt en/of van elkaar aftrekt.
screeninput.infointerval=Selecteer het interval - in dagen - tussen opeenvolgende posities. Je kunt ook een fractie opgeven. \
  Als je om de 6 uur een stand wilt geef je 0.25 op.
screeninput.infoobserverpos=Kies een geocentrisch of een heliocentrisch observatiepunt.
screeninput.infoperiod=Geef zowel de begindatum als de einddatum op van de periode waarvoor je de berekeningen wilt \
  uitvoeren. Het formaat voor de datums is jjjj/mm/dd. De aangehouden tijd is steeds 0:00 uur UT. Voor de huidige \
  periode kies je als kalender 'Gregoriaans'. Desgewenst kun je voor historische perioden de Juliaanse kalender kiezen. \
  De kalender die je kiest geldt altijd voor zowel de begindatum als de einddatum.
screeninput.infozodiac=Selecteer de tropische of de siderische zodiak. \
  Als je siderisch kiest moet je ook de Ayanamsha selecteren.
