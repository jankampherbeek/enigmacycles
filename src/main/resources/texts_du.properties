screenabout.maintext=Enigma Cycles is onderdeel van de Enigma suite.\n\
  Programma's in de Enigma suite zijn gericht op onderzoek\n\
  van de astrologie.\nMeer informatie vind je in de handleiding.\n\n\
  Enigma is gratis en open source, programmeurs vinden\n\
  de broncode op http://github.com/jankampherbeek/enigmacycles\n\n\
  Programmeur van Enigma is Jan Kampherbeek.\n\
  De gebruikte programmeertaal is Kotlin.\nVoor de astronomische berekeningen gebruikt Enigma de\n\
  Swiss Ephemeris van AstroDienst.\nDe foto op de startpagina is gemaakt door Sven Read en gedownload\n\
  via https://unsplash.com
