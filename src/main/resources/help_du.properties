help.screeninput.title=Help voor het invoeren van gegevens
help.screeninput.content=Voor het berekenen van een cyclus moet je verschillende keuzes maken. \
  In dit scherm kun je deze gegevens vastleggen.<br> \
  Je kunt kiezen tussen verschillende soorten cycli: op dit moment cycli voor hemelpunten op zich en combinaties: \
  hierbij bereken je de som van posities voor meerdere hemelpunten.<br><br>\
  Naast de gevraagde gegevens vind je steeds een toelichting in de rechterkolom van het invoerscherm.<br>\
  Afhankelijk van de keuzes die je maakt zal Enigma andere keuzes uitschakelen.<br> \
  Je vindt dat steeds uitgelegd in de toelichtende tekst.<br><br>\
  De velden waar je zelf tekst invoert (begindatum, einddatum en interval) kleuren geel bij het maken van een fout. \
  Zodra je de fout herstelt verdwijnt de gele kleur.<br><br>\
  Met de knop <b>Bereken</b> start je het berekenen van de gedefiniëerde cyclus. \
  Deze knop is uitgeschakeld als je nog niet alle gegevens correct hebt ingevuld.  